    nginx:
        restart: always
         #image: nginx:alpine
        build: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            #- ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/sites-enabled:/etc/nginx/sites-enabled
            - ./nginx/log:/var/log/nginx
            - ./nginx/www:/usr/share/nginx/html
        volumes_from:
